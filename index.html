<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <section id="calculatrice" class="container bg-secondary-subtle rounded-3 border border-black shadow p-3 mb-5 bg-body-tertiary rounded mt-5">
        <section id="part1">
            <div class="container text-center">
                <h5>calculatrice simple</h5>
                <hr>
                
    
            </div>
    
        </section>

        <section id="part2">
        
            <form>
                <div class="display">
                    <input type="text" class="form-control text-end fw-bold fs-2" id="exampleFormControlTextarea1" rows="3" name="display">
                    </input>

                </div>
            
                <div class="container ms-1 mt-4">
                <div class="ba d-flex">
                    <div class="div1">
                        <div class="one">
                        <input type="button" value="1" onclick="display.value += '1' "></input>
                        <input type="button" value="2" onclick="display.value += '2' "></input>
                        <input type="button" value="3" onclick="display.value += '3' "></input>

                        </div>
                        <div class="two">
                            <input type="button" value="4" onclick="display.value += '4' "></input>
                            <input type="button" value="5" onclick="display.value += '5' "></input>
                            <input type="button" value="6" onclick="display.value += '6' "></input>
                        </div>
                        <div class="three">
                            <input type="button" value="7" onclick="display.value += '7' "></input>
                            <input type="button" value="8" onclick="display.value += '8' "></input>
                            <input type="button" value="9" onclick="display.value += '9' "></input>
                        </div>
                        <div class="four">
                            <input type="button" id="last" value="0" onclick="display.value += '0' "></input>
                            <input type="button" value="." onclick="display.value += '.' "></input>

                        </div>

                    </div>

                    <div class="div2">
                        <div class="un">
                            <input type="button" class="bg-primary" value="CE" onclick="display.value = '' "></input>
                            <input type="button" value="/" onclick="display.value += '/' "></input>
                            <input type="button" value="-" onclick="display.value += '-' "></input>
                            <input type="button" class="bg-warning" value="=" onclick="display.value = eval(display.value)"></input>
                        </div>
                        <div class="deux">
                            <input type="button" class="bg-danger" value="C" onclick="display.value =  display.value.toString().slice(0, -1)"></input>
                            <input type="button" value="*"  onclick="display.value += '*' "></input>
                            <input type="button" id="dia" class="bg-success" value="+" onclick="display.value += '+'"></input>

                        </div>

                    </div>

                </div>

                </div>
            </form>
                

        </section>
    </section>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
